<style>
  body {
  margin: 0;
  height: 100%;
  background: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp4468334.jpg&f=1&nofb=1)
}

#container {
  display: block;
  margin-top: 50px;
  margin-left: 350px;
  margin-right: auto;
}

img {
  border-radius: 20px;
}

.text {
  color: pink;
  font-weight: bold;
}

</style>


<script>
var pics, shopping_total, array;


pics = ['http://images2.fanpop.com/image/photos/13900000/Dog-Family-dogs-13937053-1600-1200.jpg', 'https://d.ibtimes.co.uk/en/full/1654558/pet-cat.jpg', 'http://wallup.net/wp-content/uploads/2017/03/28/107859-tiger-animals.jpg', 'https://wallup.net/wp-content/uploads/2018/03/19/545283-wildlife-landscape-Africa-animals-elephant.jpg', 'http://wallup.net/wp-content/uploads/2016/01/306596-animals-birds-hibou.jpg'];
let element_animals = document.getElementById('animals');
pics.push(pics[0]);
element_animals.setAttribute("src", pics.shift());
shopping_total = [0];


document.getElementById('next').addEventListener('click', (event) => {
  let element_animals2 = document.getElementById('animals');
  pics.push(pics[0]);
  element_animals2.setAttribute("src", pics.shift());

});

document.getElementById('previous').addEventListener('click', (event) => {
  let element_animals3 = document.getElementById('animals');
  pics.unshift(pics.slice(-1)[0]);
  element_animals3.setAttribute("src", pics.pop());

});

document.getElementById('buy').addEventListener('click', (event) => {
  shopping_total = (typeof shopping_total === 'number' ? shopping_total : 0) + 0;
  let element_shopping_total = document.getElementById('shopping_total');
  element_shopping_total.innerText = array.reduce((a,b) => a+b, 0);

});
</script>

</html>
